<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h4 id = "turnMsg">Turn = X</h4>
    <div class="container">
        <div class="game">
            <button id="b1" class="btn"></button>
            <button id="b2" class="btn"></button>
            <button id="b3" class="btn"></button>
            <button id="b4" class="btn"></button>
            <button id="b5" class="btn"></button>
            <button id="b6" class="btn"></button>
            <button id="b7" class="btn"></button>
            <button id="b8" class="btn"></button>
            <button id="b9" class="btn"></button>
        </div>
        <button id="rst-btn">RESET</button>
    </div>
    <p id="msg"></p>
    <script src="script.js"></script>
</body>
</html>
